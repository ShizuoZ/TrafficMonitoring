<div class="content">
	<div class="row">
           
   
             <!-- form -->
            <div class="col-md-4 col-sm-12">
            	<form class="form-horizontal" style="padding: 40px">
					<div class="form-group">
						<label for="location">Location:</label>
					    <input class="form-control" id="location" name="location" placeholder="Location" required="" type="text" ng-model="formData.ori" googleplace/>
					</div>

					<div class="form-group">
						<label for="time">Time:</label>
						<select class="form-control" id="time" name="time" ng-model="formData.time">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						  	<option>6</option>
						  	<option>7</option>
						  	<option>8</option>
						  	<option>9</option>
						  	<option>10</option>
						  	<option>11</option>
						  	<option>12</option>
						  	<option>13</option>
						  	<option>14</option>
						  	<option>15</option>
						  	<option>16</option>
						  
						</select>
					</div>
					<br>
					<div class="form-group pull-right">
						<button class="btn btn-default" ng-click="reset()">Reset</button>
					    <button class="btn btn-info" ng-click="update()">Submit</button>
					</div>	
      			</form>
            </div>
            <!-- report box -->
            //this is to select the accident category from the given options
            <div class="col-md-4 col-sm-12 col-xs-12">
            	<form class="form-horizontal" style="padding: 40px">
					<div class="form-group">
                        <label>Day:</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.report" value="Car accident">CarAccident
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.report" value="Road closure">RoadClosure
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.report" value="Construction">Construction
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options" ng-model="formData.report" value="Other">Other
                        </label>
					</div>
					
					
					<br>
					<div class="form-group pull-right">
						<button class="btn btn-default" ng-click="reset()">Reset</button>
					    <button class="btn btn-info" ng-click="update()">Report</button>
					</div>	
      			</form>
            </div>
	</div>
	
</div>
